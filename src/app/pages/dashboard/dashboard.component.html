<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <p></p>
  </div>
</div>

<div class="container-fluid mt--9">
  <div class="card col-md-12">
    <div class="row">
      <div class="col-md-3" *ngFor="let e of Menu">
          <a routerLinkActive="active" [routerLink]="[e.url]" id="{{ e.url.replaceAll('/','') }}">
          <div class="card mt-4 mb-4" style="border-color:rgb(195, 211, 211);">
            <div class="card px-lg-2 py-lg-2">
              <img class="card-img-top" src="./assets/img/brand/{{ posicion( e.url ) }}.jpg" style="height: 144px;" alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title text-center"><strong>{{e.descripcion || e.nombre}}</strong></h4>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  
  </div>
</div>
