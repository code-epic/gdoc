<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <p></p>
    </div>    
</div>

<div class="container-fluid mt--9">
    <div class="row">
      <div class="col-xl-12 col-md-12 col-lg-12">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
                <div class="col-md-11">
                    <h6 class="text-uppercase text-muted ls-1 mb-1">Control y Gesti√≥n</h6>
                    <h2 class="mb-0">Salidas Registradas</h2>
                </div>
                <div class="col-md-1 text-center">
                    <a routerLinkActive="active" [routerLink]="['/']">
                        <button  mat-fab color="primary" title="Registrar Salida">
                        <mat-icon class="waves waves-effect waves-light">note_add</mat-icon>
                        </button>
                    </a>
                </div>
            </div>
          </div>

        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs"> 
            <mat-tab>
                <ng-template mat-tab-label>
                    SALIDAS REGISTRADAS
                </ng-template>
                <mat-nav-list>
                    <mat-list-item>
                        <div class="row col-lg-12">
                            <div class="col-lg-1 text-center">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <div class="col-lg-2 text-center">
                            CG-00001
                            </div>
                            <div class="col-lg-2 text-center">
                            Oficio
                            </div>
                            <div class="col-lg-2 text-center">
                            02/01/2022
                            </div>
                            <div class="col-lg-3 text-center">
                            Ministerio de Vivienda
                            </div>
                            <div class="col-md-2 text-right">               
                                <i class="fas fa-edit iconEdit"></i>
                                <i class="far fa-trash-alt iconElimi"></i>
                            </div>
                        </div>
                    </mat-list-item>
                </mat-nav-list>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    NOTAS DE ENTREGA
                </ng-template>
                <mat-nav-list>
                    <mat-list-item>
                        <div class="row col-lg-12">
                            <div class="col-lg-1 text-center">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <div class="col-lg-2 text-center">
                            CG-00001
                            </div>
                            <div class="col-lg-2 text-center">
                            Oficio
                            </div>
                            <div class="col-lg-2 text-center">
                            02/01/2022
                            </div>
                            <div class="col-lg-3 text-center">
                            Ministerio de Vivienda
                            </div>
                            <div class="col-md-2 text-right">               
                                <i class="fas fa-edit iconEdit"></i>
                                <i class="far fa-trash-alt iconElimi"></i>
                            </div>
                        </div>
                    </mat-list-item>
                </mat-nav-list>
            

            <!-- <mat-paginator [length]="lengthOfi"
                (page)="pageChangeEvent($event)"
                [pageSize]="pageSizeOfi"
                [pageSizeOptions]="pageSizeOptions"
                (page)="pageEvent = $event"
                aria-label="Select page">
            </mat-paginator> -->
            </mat-tab>
        </mat-tab-group>
        </div>
      </div>
    </div>    
</div>
