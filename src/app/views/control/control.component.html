
<div class="header bg-gradient-success pb-8 pt-4 pt-md-8">
    <div class="container-fluid">
      <p></p>
    </div>
</div>
<div class="container-fluid mt--9">
    <div class="row">
    <div class="col-xl-12 col-md-12 col-lg-12">
        <div class="card shadow">
        <div class="card-header bg-transparent">
            <div class="row align-items-center">
            <div class="col-md-10 ">
                <h6 class="text-uppercase text-muted ls-1 mb-1">Control y Gestión</h6>
                <h2 class="mb-0">Buzón de Documentos</h2>
            </div>
            <div class="col-md-1 text-center">
                <a routerLinkActive="active" [routerLink]="['/registrar']">
                    <button  mat-fab color="primary" title="Registrar Nuevo Documento">
                    <mat-icon class="waves waves-effect waves-light">note_add</mat-icon>
                    </button>
                </a>
            </div>
            <div class="col-md-1 text-center">
                <a routerLinkActive="active" [routerLink]="['/registrar']">
                    <button  mat-fab color="accent" title="Registrar Nuevo Documento">
                    <mat-icon class="waves waves-effect waves-light">settings</mat-icon>
                    </button>
                </a>
            </div>
            </div>
        </div>
        <div class="card-body">
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" (selectedIndexChange)="ConsultarOficinas($event)"> 
            <mat-tab>
                <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">done_all</mat-icon>
                REGISTRADOS
                </ng-template>
            </mat-tab>

            <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">inbox</mat-icon>
                RECIBIDOS
            </ng-template>
            </mat-tab>
        
            <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">move_to_inbox</mat-icon>
                PROCESADOS
            </ng-template>
            <mat-list>
                <mat-list-item *ngFor="let ofi of oficinas; let index = index"> 
                <div class="col-md-4 text-justify">
                    {{ ofi.DESCRIPCION }}
                </div>
                <div class="col-md-3 text-justify">
                    {{ ofi.ESTADO }}
                </div>
                <div class="col-md-3 text-justify">
                    {{ ofi.MUNICIPIO }}
                </div>
                <div class="col-md-2 text-right">               
                    <button color="primary" mat-icon-button aria-label="Modificar">
                    <mat-icon>edit</mat-icon>
                    </button>   
                    <button color="accent" mat-icon-button aria-label="Eliminar">
                    <mat-icon>delete</mat-icon>
                    </button>
                </div>
                <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
            
            <mat-paginator [length]="lengthOfi"
                (page)="pageChangeEvent($event)"
                [pageSize]="pageSizeOfi"
                [pageSizeOptions]="pageSizeOptions"
                (page)="pageEvent = $event"
                aria-label="Select page">
            </mat-paginator>
            </mat-tab>
        
            <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">unarchive</mat-icon>
                ABIERTOS
            </ng-template>
            Content 3
            </mat-tab>
            <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">remove_circle</mat-icon>
                CERRADOS
            </ng-template>
            Content 3
            </mat-tab>
        </mat-tab-group>
        </div>
        </div>
    </div>
    </div>    
</div>
