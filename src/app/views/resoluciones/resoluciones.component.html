<div class="header bg-pastel-gradient pb-8 pt-4 pt-md-8">
  <div class="container-fluid">
    <p></p>
  </div>
</div>

<div class="container-fluid mt--9">
  <div class="row">
    <div class="col-xl-12 col-md-12 col-lg-12">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col-md-10">
              <h6 class="text-uppercase text-muted ls-1 mb-1">PRINCIPAL</h6>
              <h2 class="mb-0">Resoluciones</h2>
            </div>
            <div class="col-md-1">
              <div class="media align-items-center">
                <div class="example-button-row">
                  <button mat-icon-button title="Volver AtrÃ¡s" onclick="history.back()">
                    <mat-icon>arrow_back</mat-icon>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-1">
              <ul class="navbar-nav align-items-right d-none d-md-flex">
                <li class="nav-item" ngbDropdown placement="bottom-right" container="body">
                  <a class="nav-link pr-0" role="button" ngbDropdownToggle>
                    <div class="media align-items-center">
                      <div class="example-button-row">
                        <button mat-icon-button aria-label="">
                          <mat-icon>more_vert</mat-icon>
                        </button>
                      </div>
                    </div>
                  </a>
                  <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
                    <a routerLinkActive="active" [routerLink]="['/rsentradas']" class="dropdown-item">
                      <i class="fa fa-plus"></i>
                      <span>Nueva Entrada</span>
                    </a>
                  </div>
                </li>
              </ul>
            </div>

          </div>
        </div>

        <ngx-ui-loader [loaderId]="'loader-buscar'"></ngx-ui-loader>
        <div class="card-body">
          <div class="row" [ngStyle]="{'display':rtarjetas}">
            <div class="col-xl-3 col-lg-4 col-md-6 mb-4 sub-anim-item" *ngFor="let item of SubMenu; let i = index" [style.animation-delay]="(i * 100) + 'ms'">
              <a routerLinkActive="active" [routerLink]="[item.url]" id="{{ item.url.replaceAll('/','') }}" class="text-decoration-none">
                <div class="card submenu-card h-100">
                  <div class="card-body text-center p-4 d-flex flex-column align-items-center justify-content-center">
                    <div class="sub-icon-container">
                      <i class="{{ item.icono ? item.icono : 'ni ni-collection' }} fa-2x"></i>
                    </div>
                    <h5 class="text-uppercase font-weight-bold mb-3 sub-text-title">{{item.descripcion || item.nombre}}</h5>
                    <div class="mt-auto">
                      <span class="badge badge-pill badge-secondary text-muted px-3 py-2" 
                      style="background-color: #f8f9fe; border: 1px solid #f0f2f5;">
                        <i class="fa fa-chevron-right mr-1" style="font-size: 0.8em;"></i> Acceder
                      </span>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin de Tarjeta Padre -->
</div>
