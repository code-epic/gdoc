<!-- Modal de descarga de documento -->
<ng-template #descargaModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Descargar Documento</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>¿Desea descargar el documento seleccionado?</p>
    <button class="btn btn-success mr-2" (click)="descargarSeleccionado(); modal.close()">Sí, descargar</button>
    <button class="btn btn-secondary" (click)="modal.dismiss('cancel')">Cancelar</button>
  </div>
</ng-template>
