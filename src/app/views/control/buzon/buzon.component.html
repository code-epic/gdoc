<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <p></p>
    </div>    
</div>

<div class="container-fluid mt--9">
    <div class="row">
      <div class="col-xl-12 col-md-12 col-lg-12">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col-md-11">
                  <h6 class="text-uppercase text-muted ls-1 mb-1">Control y Gestión</h6>
                  <h2 class="mb-0">Buzón de Documentos</h2>
              </div>
              <div class="col-md-1">
                <ul class="navbar-nav align-items-center d-none d-md-flex">
                  <li class="nav-item" ngbDropdown placement="bottom-right">
                    <a class="nav-link pr-0" role="button" ngbDropdownToggle>
                      <div class="media align-items-center">
                        <div class="example-button-row">
                          <button mat-icon-button aria-label="Example icon-button with a heart icon">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                        </div>
                      </div>
                    </a>
                    <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
                      <a routerLinkActive="active" [routerLink]="['/user-profile']" class="dropdown-item">
                        <i class="ni ni-settings-gear-65"></i>
                        <span>Configuración</span>
                      </a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" >
            <mat-tab>
                <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">source</mat-icon>
                &nbsp;ENTRADA DE DOCUMENTOS
                </ng-template>
                <div class="col-md-12">
                  <button type="button" class="btn" *ngFor="let item of checklist" > 
                    <input type="checkbox" [(ngModel)]="item.isSelected" name="list_name"/>
                  </button>
                </div>
                <mat-accordion>
                  <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                      <mat-panel-title *ngFor="let item of checklist">
                        <div class="col-md-1">
                          <input type="checkbox" [(ngModel)]="item.isSelected" name="list_name" value="m1"
                        (change)="checkUncheckAll()" />
                        </div>
                      </mat-panel-title>
                      <mat-panel-description>
                        <div class="col-md-2">
                          00001
                        </div>
                        <div class="col-md-2">
                          Oficio
                        </div>
                        <div class="col-md-2">
                          02/01/2022
                        </div>
                        <div class="col-md-5">
                          Ministerio del Poder Popular para la Salud
                        </div>
                        
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p><strong>Contenido: Ascenso de 400 profesionales del Ejército Bolivariano</strong></p>
                    <mat-divider></mat-divider>
                      <br>
                      <mat-action-row>
                          <div class="col-md-6">
                              <button class="btn btn-sm btn-primary " type="button">Distrbuir</button>
                          </div>
                          <div class="col-md-6 text-right">
                              <button class="btn btn-sm btn-warning" type="button">Editar</button>
                              <button class="btn btn-sm btn-info" type="button" >Eliminar</button>
                          </div>
                      </mat-action-row>
                  </mat-expansion-panel>
                </mat-accordion>
        
                <!-- <mat-paginator [length]="lengthOfi"
                    (page)="pageChangeEvent($event)"
                    [pageSize]="pageSizeOfi"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="pageEvent = $event"
                    aria-label="Seleccionar">
                </mat-paginator> -->
  
  
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">source</mat-icon>
                &nbsp;RESOLUCIONES
                </ng-template>
            </mat-tab>
          </mat-tab-group>  
        </div>
      </div>
    </div>    
</div>
