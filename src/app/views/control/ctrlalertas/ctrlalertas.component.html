<div class="header bg-pastel-gradient pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<div class="container-fluid mt--9">
  <div class="row">
    <div class="col-xl-12 col-md-12 col-lg-12">
      <ngx-ui-loader [loaderId]="'loader-estatus'"></ngx-ui-loader>
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col-md-11">
              <h6 class="text-uppercase text-muted ls-1 mb-1">PRINCIPAL</h6>
              <h2 class="mb-0">Módulo de Alertas / Generales </h2>
            </div>
            <div class="col-md-1">
              <div class="media align-items-center">
                <div class="example-button-row">
                  <button mat-icon-button title="Volver Atrás" onclick="history.back()">
                    <mat-icon>arrow_back</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="form-row align-items-end">
            <div class="form-group col-md-4">
              <label class="form-label-custom">Áreas</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text icon-box">
                    <mat-icon class="input-icon">business</mat-icon>
                  </span>
                </div>
                <select class="input-custom" [ngModelOptions]="{standalone: true}" [(ngModel)]="areas">
                  <option value="0">TODAS LAS AREAS</option>
                  <option *ngFor="let e of lstAreas;" [value]="e.id">{{e.nomb | uppercase}}</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label class="form-label-custom">Estatus</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text icon-box">
                    <mat-icon class="input-icon">rule</mat-icon>
                  </span>
                </div>
                <select class="input-custom" [ngModelOptions]="{standalone: true}" [(ngModel)]="estatus">
                  <option value="0">SELECCIONAR ESTATUS</option>
                  <option *ngFor="let e of lstEstatus;" [value]="e.id">{{e.id}}</option>
                </select>
              </div>
            </div>

            <div class="form-group col-md-4">
              <button class="btn btn-pastel text-white w-100" (click)="Filtrar()">
                <span class="d-flex align-items-center justify-content-center">
                  <mat-icon class="mr-1" style="font-size: 18px; width: 18px; height: 18px;">search</mat-icon> Consultar
                </span>
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <table class="sandratbl" style="width: 100%; table-layout: fixed;">
                <thead style="height: 40px;">
                  <tr>
                    <th style="width: 5%;">Nº </th>
                    <th style="width: 15%;">N&Uacute;MERO</th>
                    <th style="width: 10%;">CREACI&Oacute;N</th>
                    <th style="width: 40%;">CONTENDIO </th>
                    <th style="width: 15%;">UBICACIÓN </th>
                    <th style="width: 10%;">PLAZO </th>
                    <th style="width: 5%;">DIAS </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let e of lstDocumentosAux;let i=index;">
                    <td>{{ i+1 }}</td>
                    <td>{{ e.numero }}</td>
                    <td>{{ e.creacion | date:"dd/MM/yyyy" }}</td>
                    <td [innerHTML]="e.contenido" style="word-wrap: break-word;"></td>
                    <td>{{ e.estado_nombre | uppercase }}</td>
                    <td>{{ e.alerta | date:"dd/MM/yyyy" }}</td>
                    <td>{{ e.cant }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Fin de Tarjeta Padre -->
</div>
