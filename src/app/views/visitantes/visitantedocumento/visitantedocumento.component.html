<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <p></p>
    </div>
</div>

<div class="container-fluid mt--9">
    <div class="row">
        <div class="col-xl-12 col-md-12 col-lg-12">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col-md-9">
                            <h6 class="text-uppercase text-muted ls-1 mb-1">Control de Visitantes</h6>
                            <h2 class="mb-0">Registrar Visitantes</h2>
                        </div>
                        <div class="col-md-1">
                            <div class="media align-items-center">
                                <div class="example-button-row">
                                    <button mat-icon-button title="Volver Atrás" *ngIf="bPDF"
                                        (click)="verArchivos(archivos)">
                                        <mat-icon>wallpaper</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="media align-items-center">
                                <div class="example-button-row">
                                    <button mat-icon-button title="Volver Atrás" onclick="history.back()">
                                        <mat-icon>arrow_back</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <ul class="navbar-nav align-items-right d-none d-md-flex">
                                <li class="nav-item" ngbDropdown placement="bottom-right">
                                    <a class="nav-link pr-0" role="button" ngbDropdownToggle>
                                        <div class="media align-items-center">
                                            <div class="example-button-row">
                                                <button mat-icon-button
                                                    aria-label="Example icon-button with a heart icon">
                                                    <mat-icon>more_vert</mat-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </a>
                                    <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
                                        <a routerLinkActive="active" [routerLink]="['/configuracion']"
                                            class="dropdown-item">
                                            <i class="ni ni-settings-gear-65"></i>
                                            <span>Configuración</span>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <ngx-ui-loader [loaderId]="'loader-aceptar'"></ngx-ui-loader>
                    <form [formGroup]="form" (ngSubmit)="guardar()">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-row">
    
                                    <div class="col-md-4">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Visitante</mat-label>
                                            <mat-select [disabled]="activarTipo" formControlName="tipoVisitante" id="tdoc">
                                                <mat-option>Seleccione</mat-option>
                                                <mat-option value="1">CIVIL</mat-option>
                                                <mat-option value="2">MILITAR</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
    
                                    <div class="col-md-4">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Motivo Visita</mat-label>
                                            <mat-select [disabled]="activarTipo" formControlName="motivoVisita" id="tdoc">
                                                <mat-option>Seleccione</mat-option>
                                                <mat-option *ngFor="let x of lstT" [value]="x.nomb">{{ x.nomb }} </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
    
                                    <div class="col-md-4">
                                        <mat-form-field appearance="outline">
                                            <mat-label>{{sCedula}}</mat-label>
                                            <input matInput formControlName="cedula" (keydown.tab)="consultarCedula()" id="cedula">
                                        </mat-form-field>
                                    </div>
    
                                </div>
    
                                <div class="form-row">
    
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline">
                                            <mat-label>{{sGrado}}</mat-label>
                                            <input matInput formControlName="cargo" [disabled]="isPunto">
                                        </mat-form-field>
                                    </div>
    
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline">
                                            <mat-label>{{sNombre}}</mat-label>
                                            <input matInput formControlName="nmilitar" [disabled]="isPunto">
                                        </mat-form-field>
                                    </div>
                                </div>
    
                                <div class="form-row">
    
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Unidad o Dependencia</mat-label>
                                            <mat-select formControlName="unidad">
                                                <mat-option>Seleccione</mat-option>
                                                <mat-option *ngFor="let x of lstU" [value]="x.nomb">{{ x.nomb }} </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
    
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Componente / Gran Comando</mat-label>
                                            <mat-select formControlName="comando">
                                                <mat-option>Seleccione</mat-option>
                                                <mat-option *ngFor="let x of lstC" [value]="x.nomb">{{ x.nomb }}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
    
                                </div>
    
                                <div class="form-row">
    
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Fecha Visita</mat-label>
                                            <input matInput [matDatepicker]="fechaVisita" formControlName="forigen">
                                            <mat-datepicker-toggle matSuffix [for]="fechaVisita"></mat-datepicker-toggle>
                                            <mat-datepicker #fechaVisita></mat-datepicker>
                                        </mat-form-field>
                                    </div>
    
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Plazo</mat-label>
                                            <input matInput [matDatepicker]="fechaPlazo" formControlName="fplazo">
                                            <mat-datepicker-toggle matSuffix [for]="fechaPlazo"></mat-datepicker-toggle>
                                            <mat-datepicker #fechaPlazo></mat-datepicker>
                                        </mat-form-field>
                                    </div>
    
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="image-blur">
                                    <div class="col-md-12" *ngIf="!mostrarCamara">
                                        <div class="text-center">
                                            <img [src]="fotoCapturada" alt="Foto capturada"
                                                style="width: 240px; height: 180px;" />
                                            <br>
                                        </div>
                                    </div>
                                    <div class="col-md-12" *ngIf="mostrarCamara">
                                        <div class="text-center">
                                            <div id="video-container" *ngIf="mostrarCamara">
                                            </div>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="text-center">
                                            <button class="btn bg-primary text-white" id="startbutton" *ngIf="!bCamara"
                                                (click)="capturarFoto()">Tomar Foto</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                        <div class="col-md-12">
                            <div class="text-right">
                                <button class="btn bg-primary text-white" type="submit" [disabled]="form.invalid">Registrar</button>&nbsp;&nbsp;&nbsp;
                                    <button class="btn bg-warning text-white" type="button"
                                    (click)="cancelar()">Cancelar</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
