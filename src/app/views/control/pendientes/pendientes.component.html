<div class="header bg-gradient-success pb-8 pt-4 pt-md-8">
  <div class="container-fluid">
    <p></p>
  </div>
</div>
<div class="container-fluid mt--9">
  <div class="row">
    <div class="col-xl-12 col-md-12 col-lg-12">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col-md-11">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Control y GestiÃ³n</h6>
              <h2 class="mb-0">Seguimiento</h2>
            </div>
            <div class="col-md-1">
              <div class="media align-items-center">
                <div class="example-button-row">
                  <button mat-icon-button title="Volver AtrÃ¡s" onclick="history.back()">
                    <mat-icon>reply</mat-icon>
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="card-body">

          <div class="container">
            <div class="row">
              <div class="col-md-3 text-right">

              </div>
              <div class="col-md-6 text-center">

                <form class="navbar-search">
                  <div class="form-group" [ngClass]="{ 'focused': focus === true }">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                      </div>
                      <input class="form-control" placeholder="Buscar" type="text" [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="buscar" value="{{buscar}}" (keypress)="seleccionLista($event)"
                        (focus)="focus = true" (blur)="focus = false">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-sliders"></i></span>
                      </div>

                    </div>
                  </div>
                </form>

              </div>
              <div class="col-md-3">

              </div>

            </div>

          </div>


          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <mat-selection-list #lstProcesados>
                  <mat-list *ngFor="let e of bzSeguimiento; let i=index "
                    style="border-bottom: 1px rgba(224, 223, 223, 0.945) solid;">
                    <div class="row">
                      <div class="col-md-2 texto-lista">
                        {{ e.ncontrol }}
                      </div>
                      <div class="col-md-2 texto-lista">
                        {{ e.origen | date:"dd-MM-yyyy" }}
                      </div>
                      <div class="col-md-4 texto-lista">
                        {{ e.nombre | uppercase }} ( {{ e.estatus_nombre | uppercase }} )
                      </div>
                      <div class="col-md-4 texto-lista">
                        {{ e.remitente | uppercase }}
                      </div>
                    </div>
                  </mat-list>
                </mat-selection-list>
              </div>
            </div>
            <div class="row text-right">
              <div class="col-md-12">
                <mat-paginator [length]="longitud" (page)="pageChangeEvent($event)" [pageSize]="pageSize"
                  [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event" aria-label="Seleccionar">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Fin de Tarjeta Padre -->
</div>
