<div class="header bg-gradient-success pb-8 pt-4 pt-md-8">
  <div class="container-fluid">
    <p></p>
  </div>
</div>
<div class="container-fluid mt--9">
  <div class="row">
    <div class="col-xl-12 col-md-12 col-lg-12">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col-md-10">
              <h6 class="text-uppercase text-muted ls-1 mb-1">PRINCIPAL</h6>
              <h2 class="mb-0">Resoluciones</h2>
            </div>
            <div class="col-md-1">
              <div class="media align-items-center">
                <div class="example-button-row">
                  <button mat-icon-button title="Volver AtrÃ¡s" onclick="history.back()">
                    <mat-icon>arrow_back</mat-icon>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-1">
              <ul class="navbar-nav align-items-right d-none d-md-flex">
                <li class="nav-item" ngbDropdown placement="bottom-right">
                  <a class="nav-link pr-0" role="button" ngbDropdownToggle>
                    <div class="media align-items-center">
                      <div class="example-button-row">
                        <button mat-icon-button aria-label="">
                          <mat-icon>more_vert</mat-icon>
                        </button>
                      </div>
                    </div>
                  </a>
                  <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
                    <a routerLinkActive="active" [routerLink]="['/rsentradas']" class="dropdown-item">
                      <i class="fa fa-plus"></i>
                      <span>Nueva Entrada</span>
                    </a>
                  </div>
                </li>
              </ul>
            </div>

          </div>
        </div>

        <div class="card-body">
          <ngx-ui-loader [loaderId]="'loader-buscar'"></ngx-ui-loader>
          <div class="container mb-5">
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10 text-center">
                <div class="row text-center">
                  <div class="col-md-2 cardround">
                    <a routerLinkActive="active" [routerLink]="['/rsprocesos/rsconsulta']">
                      <div class="text-center botones">
                        <br>
                        <h2 class="text-center text-red"><i class="fa fa-search" style="font-size: 42px;"></i>
                        </h2>
                        <p>Consultar</p>
                      </div>
                    </a>
                  </div>
                  <div class="col-md-2 cardround" *ngFor="let item of SubMenu">
                    <a routerLinkActive="active" [routerLink]="[item.url]">
                      <div class="text-center botones">
                        <br>
                        <h2 class="text-center  {{item.color}}"><i class="{{item.icono}}" style="font-size: 42px;"></i>
                        </h2>
                        <p>{{ crackName(item.nombre) }}</p>
                      </div>
                    </a>
                  </div>
                </div>

                <div class="row text-center">
                  <div class="col-md-2 cardround">
                    <a routerLinkActive="active" [routerLink]="['/pendientes']">
                      <div class="text-center botones">
                        <br>
                        <h2 class="text-center text-blue">
                          <i class="fa fa-exclamation" style="font-size: 42px;"></i>
                        </h2>
                        <p>Seguimiento</p>
                      </div>
                    </a>
                  </div>
                  
                  <div class="col-md-2 cardround">
                    <a routerLinkActive="active" [routerLink]="['/rsreportes']">
                      <div class="text-center botones">
                        <br>
                        <h2 class="text-center text-brown">
                          <i class="fa fa-print" style="font-size: 42px;"></i>
                        </h2>
                        <p>Reportes</p>
                      </div>
                    </a>
                  </div>

                  <div class="col-md-2 cardround">
                    <a routerLinkActive="active" [routerLink]="['/rsalertas']">
                      <div class="text-center botones">
                        <br>
                        <h2 class="text-center text-orange">
                          <i class="fa fa-bell" style="font-size: 42px;"></i>
                        </h2>
                        <p>Alertas</p>
                      </div>
                    </a>
                  </div>

                  <div class="col-md-2 cardround">
                    <a routerLinkActive="active" [routerLink]="['/rsestadisticas']">
                      <div class="text-center botones">
                        <br>
                        <h2 class="text-center text-green">
                          <i class="fa fa-chart-line" style="font-size: 42px;"></i>
                        </h2>
                        <p>Estadisticas</p>
                      </div>
                    </a>
                  </div>
                   <div class="col-md-2 cardround">
                    <a routerLinkActive="active" [routerLink]="['/codigosrojo']">
                      <div class="text-center botones">
                        <br>
                        <h2 class="text-center text-orange">
                          <i class="fa fa-code" style="font-size: 42px;"></i>
                        </h2>
                        <p>Codigos Rojos</p>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-md-1"></div>
            </div>
            <br>
            <br><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin de Tarjeta Padre -->
</div>
