<script>

  (function () {
    // Configuración
    const appId = window.APP_ID || 'external-app';
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;
    const originalFetch = window.fetch;
    const OriginalXHR = window.XMLHttpRequest;

    function sendToParent(type, message, details = {}) {
      if (window.parent) {
        window.parent.postMessage({
          type: 'SDC_LOG',
          payload: {
            app_id: appId,
            log_type: type, // 'FETCH', 'XHR', 'ERROR', 'INFO'
            message: message,
            details: details // Objeto extra con status, url, payload, response
          }
        }, '*');
      }
    }

    // 1. Interceptar Console
    console.log = function (...args) {
      originalLog.apply(console, args);
      sendToParent('INFO', args.join(' '));
    };

    console.error = function (...args) {
      originalError.apply(console, args);
      // Convertir Error objects a string si es necesario
      const msg = args.map(a => (a instanceof Error ? a.message + '\n' + a.stack : a)).join(' ');
      sendToParent('ERROR', msg);
    };

    console.warn = function (...args) {
      originalWarn.apply(console, args);
      sendToParent('WARN', args.join(' '));
    };

    // 2. Interceptar Fetch (Red)
    window.fetch = async function (...args) {
      const [resource, config] = args;
      const url = resource.toString();
      const method = (config && config.method) ? config.method : 'GET';

      // NO reportamos start.

      try {
        const response = await originalFetch(...args);

        // Solo reportar errores HTTP (400+)
        if (response.status >= 400) {
          let responseBody = '[No Body]';
          try {
            responseBody = await response.clone().text();
            // Limit length to avoid massive logs in DB
            if (responseBody.length > 500) responseBody = responseBody.substring(0, 500) + '...';
          } catch (e) { }

          const msg = `HTTP Error ${response.status} [${method}] ${url} | Resp: ${responseBody}`;
          // Usamos 'ERROR' para asegurar persistencia y visibilidad
          sendToParent('ERROR', msg, {
            url: url,
            method: method,
            status: response.status,
            payload: config?.body || null,
            response: responseBody
          });
        }

        return response;
      } catch (err) {
        sendToParent('ERROR', `Fetch Network Exception: ${url} - ${err.message}`);
        throw err;
      }
    };

    // 3. Interceptar XHR (XMLHttpRequest)
    window.XMLHttpRequest = function () {
      const xhr = new OriginalXHR();
      let method = 'GET';
      let url = '';
      let payload = null;

      const originalOpen = xhr.open;
      xhr.open = function (m, u, ...args) {
        method = m;
        url = u;
        return originalOpen.apply(xhr, [m, u, ...args]);
      };

      const originalSend = xhr.send;
      xhr.send = function (body) {
        payload = body;
        return originalSend.apply(xhr, [body]);
      };

      xhr.addEventListener('loadend', function () {
        // Filtrar solo errores (400+)
        if (xhr.status >= 400) {
          let responseBody = xhr.responseText || '[No Body]';
          if (responseBody.length > 500) responseBody = responseBody.substring(0, 500) + '...';

          const msg = `XHR Error ${xhr.status} [${method}] ${url} | Resp: ${responseBody}`;

          sendToParent('ERROR', msg, {
            url: url,
            method: method,
            status: xhr.status,
            payload: payload,
            response: responseBody
          });
        }
      });

      xhr.addEventListener('error', function () {
        sendToParent('ERROR', `XHR Network Exception: ${method} ${url}`);
      });

      return xhr;
    };

    // Copiar propiedades estáticas de XHR si las hubiera (constantes, etc)
    Object.assign(window.XMLHttpRequest, OriginalXHR);

    sendToParent('INFO', `Monitor (XHR/Fetch) iniciado para ${appId}`);

  })();


</script>
