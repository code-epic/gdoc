<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">

<div class="container-fluid mt--9">
    <div class="row">
      <div class="col-xl-12 col-md-12 col-lg-12">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
                <div class="col-md-11">
                    <h6 class="text-uppercase text-muted ls-1 mb-1">Control y Gesti√≥n</h6>
                    <h2 class="mb-0">Salidas</h2>
                </div>
                <div class="col-md-1">

                      <li class="nav-item" ngbDropdown placement="bottom-right">
                        <a class="nav-link pr-0" role="button" ngbDropdownToggle>
                          <div class="media align-items-center">
                            <div class="example-button-row">
                              <button mat-icon-button aria-label="Example icon-button with a heart icon">
                                <mat-icon>more_vert</mat-icon>
                              </button>
                            </div>
                          </div>
                        </a>
                        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
                          <a routerLinkActive="active" [routerLink]="['/documento']" class="dropdown-item">
                            <i class="fa fa-plus"></i>
                            <span>Nueva Salida</span>
                          </a>
                        </div>
                      </li>
                    </ul>
                  </div>
            </div>
          </div>

        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs"> 
            <mat-tab>
