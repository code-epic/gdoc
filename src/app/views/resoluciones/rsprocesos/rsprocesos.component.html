<div class="header bg-gradient-success pb-8 pt-4 pt-md-8">
    <div class="container-fluid">
        <p></p>
    </div>
</div>
<div class="container-fluid mt--9">
    <div class="row">
        <div class="col-xl-12 col-md-12 col-lg-12">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col-md-9">
                            <h6 class="text-uppercase text-muted ls-1 mb-1">Resoluciones</h6>
                            <h2 class="mb-0">{{titulo}}</h2>
                        </div>
                        <div class="col-md-1 text-right">
                            <div class="media align-items-center">
                                <div class="example-button-row">
                                    <button mat-icon-button title="Ver historico de operaciones"
                                        (click)="open(historico)" *ngIf="blHistorico">
                                        <mat-icon style="font-size: 36px;">history</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1 text-right">
                            <div class="media align-items-center">
                                <div class="example-button-row">
                                    <button mat-icon-button title="Volver AtrÃ¡s" (click)="irAnterior()">
                                        <mat-icon>arrow_back</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-1 text-right">

                            <ul class="navbar-nav align-items-right d-none d-md-flex">
                                <li class="nav-item" ngbDropdown placement="bottom-right">
                                    <a class="nav-link pr-0" role="button" ngbDropdownToggle>
                                        <div class="media align-items-center">
                                            <div class="example-button-row">
                                                <button mat-icon-button aria-label="">
                                                    <mat-icon>add</mat-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </a>
                                    <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>

                                        <a routerLinkActive="active" [routerLink]="['/rsprocesos/oresoluciones']"
                                            class="dropdown-item">
                                            <i class="fa fa-plus"></i>
                                            <span>Agragar resuelto</span>
                                        </a>
                                        <a routerLinkActive="active" [routerLink]="['/rsconfiguracion']"
                                            class="dropdown-item">
                                            <i class="fa fa-cogs"></i>
                                            <span>Configuraciones</span>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="card-body">


                        
                        <div class="row text-center" *ngIf="menu">
                            <div class="col-md-1"></div>

                            <div class="col-md-2">
                                <a routerLinkActive="active"
                                    (click)="desactivar('Agragar Entradas');aentradas=true">
                                    <div class="text-center rounded botones">
                                        <br>
                                        <h2 class="text-center text-green"><i class="fa fa-file"
                                                style="font-size: 42px;"></i></h2>
                                        <p>Agragar Entradas</p>
                                    </div>
                                </a>
                            </div>

                            <div class="col-md-2">
                                <a routerLinkActive="active"
                                    (click)="desactivar('Agragar Resolucion');aresolucion=true">
                                    <div class="text-center rounded botones">
                                        <br>
                                        <h2 class="text-center text-blue"><i class="fa fa-book"
                                                style="font-size: 42px;"></i></h2>
                                        <p>Agragar Resolucion</p>
                                    </div>
                                </a>
                            </div>

                            <div class="col-md-2">
                                <a routerLinkActive="active" (click)="desactivar('Ingresos por lote');lotes=true">
                                    <div class="text-center rounded botones">
                                        <br>
                                        <h2 class="text-center text-orange"><i class="fa fa-tasks"
                                                style="font-size: 42px;"></i></h2>
                                        <p>Lotes</p>
                                    </div>
                                </a>
                            </div>

                            <div class="col-md-2">
                                <a routerLinkActive="active"
                                    (click)="desactivar('Publicaciones');dpublicaciones=true">
                                    <div class="text-center rounded botones">
                                        <br>
                                        <h2 class="text-center text-teal"><i class="fa fa-upload"
                                                style="font-size: 42px;"></i></h2>
                                        <p>Publicaciones</p>
                                    </div>
                                </a>
                            </div>

                            <div class="col-md-2">
                                <a routerLinkActive="active"
                                    (click)="desactivar('Eliminaciones');eliminaciones=true">
                                    <div class="text-center rounded botones">
                                        <br>
                                        <h2 class="text-center text-purple"><i class="fa fa-trash"
                                                style="font-size: 42px;"></i></h2>
                                        <p>Eliminaciones</p>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-1"></div>

                            <br><br><br>
                        </div>
                     
                  

                    <div class="row">
                        <div class="col-md-12">
                            <app-rsentradas *ngIf="entradas"></app-rsentradas>
                            <app-rscdatosbasicos *ngIf="dbasico"></app-rscdatosbasicos>
                            <app-oresoluciones *ngIf="aresolucion"></app-oresoluciones>
                            <app-rscgeneral *ngIf="lotes"></app-rscgeneral>
                            <app-rscpublicaciones *ngIf="dpublicaciones"></app-rscpublicaciones>
                            <app-rseliminaciones *ngIf="eliminaciones"></app-rseliminaciones>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- Fin de Tarjeta Padre -->
</div>




<!-- Adjuntar Imagenes al Documento -->
<ng-template #historico let-c="close" let-d="dismiss">

    <div class="modal-body">

        <div class="col-md-12">
            <h2>Historico de operaciones </h2>
        </div>
        <hr>
        <div class="col-md-12">
            <table style="width: 100%;" class="zigzag" border="1">
                <thead>

                    <tr>
                        <th style="width: 110px;"> CEDULA</th>
                        <th> RESUELTO</th>
                        <th> FECHA OPERACION</th>
                        <th> ASUNTO </th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of lstHistorico">
                        <td>{{ e.cedula }}</td>
                        <td>{{ e.numero }}</td>
                        <td>{{ e.registro }}</td>
                        <td>{{ e.asunto.substring(0,20) }}</td>
                    </tr>
                </tbody>


            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn bg-primary text-white " (click)="c('Save')">
            <span class="fa fa-check"></span>&nbsp;&nbsp;Aceptar </button>

    </div>
</ng-template>
