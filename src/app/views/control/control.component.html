
<div class="header bg-gradient-success pb-8 pt-4 pt-md-8">
    <div class="container-fluid">
      <p></p>
    </div>
</div>
<div class="container-fluid mt--9">
    <div class="row">
        <div class="col-xl-12 col-md-12 col-lg-12">
        
        
            <div class="card shadow">

                <div class="card-header bg-transparent">
                  <div class="row align-items-center">
                      <div class="col-md-10">
                          <h6 class="text-uppercase text-muted ls-1 mb-1">Control y Gesti√≥n</h6>
                          <h2 class="mb-0">Documentos</h2>
                      </div>
                      <div class="col-md-1 text-center">
                       
                          <a routerLinkActive="active" [routerLink]="['/documento']"  [ngStyle]="{'display':rdocumento}">
                              <button  mat-fab color="primary" title="Registrar Nuevo Documento">
                              <mat-icon class="waves waves-effect waves-light">note_add</mat-icon>
                              </button>
                          </a>
                      </div>
                      <div class="col-md-1 text-center">
                          <a routerLinkActive="active" (click) = "openDialog()">
                              <button  mat-fab color="accent" title="Registrar Nuevo Documento">
                              <mat-icon class="waves waves-effect waves-light">settings</mat-icon>
                              </button>
                          </a>
                      </div>
                  </div>
                </div>
            
                <div class="card-body">
                    <div class="row" [ngStyle]="{'display':rtarjetas}">
                        <div class="col-md-4">
                            <a routerLinkActive="active" [routerLink]="['/registrar']">
                                <div class="card bg-c-green order-card">
                                    <div class="card-block">
                                        <h2 class="text-right text-white"><i class="fa fa-plus-circle f-left"></i><span>REGISTRADOS</span></h2>
                                        <p class="m-b-0">Documentos Registrados<span class="f-right">351</span></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a routerLinkActive="active" [routerLink]="['/buzon']">
                                <div class="card bg-c-blue order-card">
                                    <div class="card-block">
                                        <h2 class="text-right text-white"><i class="fa fa-inbox f-left"></i><span>RECIBIDOS</span></h2>
                                        <p class="m-b-0">Documentos Recibidos<span class="f-right">422</span></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a routerLinkActive="active" [routerLink]="['/salidas']">
                                <div class="card bg-c-pink order-card">
                                    <div class="card-block">
                                        <h2 class="text-right text-white"><i class="fa fa-share f-left"></i><span>SALIDAS</span></h2>
                                        <p class="m-b-0">Salidas Realizadas<span class="f-right">465</span></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="row" [ngStyle]="{'display':rlistado}">

                    </div>

    


                </div>


            </div>
        
        </div>    
        
        
        
    </div>    
    <!-- Fin de Tarjeta Padre -->
</div>
