<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <p></p>
    </div>    
</div>

<div class="container-fluid mt--9">
    <div class="row">
        <div class="col-xl-12 col-md-12 col-lg-12">
            <div class="card shadow">
            <div class="card-header bg-transparent">
                <div class="row align-items-center">
                    <div class="col-md-11">
                        <h6 class="text-uppercase text-muted ls-1 mb-1">Control y Gestión</h6>
                        <h2 class="mb-0">Registrar Documento</h2>
                    </div>
                    <div class="col-md-1 text-center">
                        <a routerLinkActive="active" [routerLink]="['/documento']">
                            <button  mat-fab color="primary" title="Escanear Documento">
                            <mat-icon class="waves waves-effect waves-light">scanner</mat-icon>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="inputEmail4"> Nro. Control </label>                    
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="nombre">Fecha Registro</label>
                            <input type="date" class="form-control" id="nombre">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="nombre">Fecha Origen</label>
                            <input type="date" class="form-control" id="nombre">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nombre">Nro. Origen</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nombre">Salida Asociada</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="">Tipo de Documento</label>
                            <select class="form-control" name="" id="">
                                <option value="0">Seleccione</option>
                                <option value="1"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="">Remitente</label>
                            <select class="form-control" name="" id="">
                                <option value="0">Seleccione</option>
                                <option value="1"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="">Unidad o Dependencia</label>
                            <select class="form-control" name="" id="">
                                <option value="0">Seleccione</option>
                                <option value="1"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="observacion">Contenido</label>
                            <textarea class="form-control" name="" id="observacion" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="observacion">Instrucciones Generales</label>
                            <textarea class="form-control" name="" id="observacion" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="nombre">Código Archivo</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="nombre">Nro. Expediente</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                    </div>
                    <hr>
                    <div class="row">                   
                        <div class="col-md-12">
                            <div class="text-right">
                                <button type="submit" class="btn bg-primary text-white">Registrar</button>
                                <button type="submit" class="btn bg-red text-white">Cancelar</button>
                            </div>                           
                        </div>                   
                    </div>                               
                </form>
            </div>
        </div>
    </div>   
</div>
