<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <p></p>
    </div>    
</div>

<div class="container-fluid mt--9">
    <div class="row">
      <div class="col-xl-12 col-md-12 col-lg-12">
        <div class="card shadow">
            <div class="card-header bg-transparent">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <h6 class="text-uppercase text-muted ls-1 mb-1">Control y Gestión</h6>
                        <h2 class="mb-0">Configuración</h2>
                    </div>
                </div>
            </div>
            <div class="card-body bg-transparent">
                <div class="row justify-content-md-center">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="cmbConfiguracion">Seleccionar Configuación</label>
                            <select class="form-control">
                                <option value="0">Seleccione</option>
                                <option value="1">Tipo de Documento</option>
                                <option value="2">Remitente</option>
                                <option value="3">Unidad o Dependencia</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" >
                <mat-tab>
                    <ng-template mat-tab-label>
                    &nbsp;REGISTRAR
                    </ng-template>
                    <div class="row col-md-12 justify-content-md-center mb-4 mt-4">
                        <div class="row col-md-12">
                            <div class="form-group col-md-6">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control" id="txtControl">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Descripción</label>
                                <input type="text" class="form-control" id="txtControl">
                            </div>
                            <div class="col-md-12 text-right">
                                <button class="btn btn-sm btn-primary" type="button" >Registrar</button>
                            </div>
                        </div>
                    </div> 
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                    &nbsp;CONSULTAS
                    </ng-template>

                    <mat-panel-title>
                        <div class="row col-md-12 px-2 py-2 text-center">
                            <div class="col-md-1">
                                <input type="checkbox" name="list_name" value="m1"/>
                            </div>
                            <div class="col-md-4">
                                José Ramon Iglesias
                            </div>
                            <div class="col-md-5">
                                Ministerio del Poder Popular para la Salud
                            </div>
                            <div class="col-md-2 text-right">
                                <i class="fas fa-edit iconEdit"></i>
                                <i class="far fa-trash-alt iconElimi"></i> 
                            </div>
                        </div>
                    </mat-panel-title>
                </mat-tab>
            </mat-tab-group>
        </div>
      </div>
    </div>    
</div>
