<script>
  /* global __TAURI__ */
  (function () {
    'use strict';

    // Solo actúa si la API de Tauri está disponible
    if (typeof window.__TAURI__ === 'undefined') return;

    const originalLog = console.log;

    /**
     * Reemplaza console.log para persistir cada mensaje
     * mediante la función expuesta por Tauri.
     */
    console.log = function (...args) {
      // Delega en el logger original
      originalLog.apply(console, args);

      // Envía el mensaje al backend
      window.__TAURI__.invoke('save_app_log', {
        log: {
          app_id: 'gdoc', // TODO: obtener dinámicamente
          log_type: 'LOG',
          message: args.join(' ')
        }
      }).catch(function (err) {
        // Silencioso: no rompe la app si falla el envío
        originalLog('[logger] Error al enviar log:', err);
      });
    };
  })();
</script>
